<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTMLCSS Modules</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
  <a id="module" href="https://www.badgecraft.eu/en/wallet/badges/203033">HTMLCSS-0</a>
  <br>
  <a id="module" href="https://www.badgecraft.eu/en/wallet/badges/228203">HTMLCSS-1</a>
  <br>
  <a id="module" href="https://github.com/GabrielMML/HTML-CSS2">HTMLCSS-2 (This website)</a>
  <div id="links"></div>
  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <script>
    new TypeIt('#links', { 
      lifeLike: false, 
      speed: 50 
    })
    .type('<a href="index.html">Want to go back to the homepage? Click me!</a>')
    .go();
  </script>
</body>
</html>
