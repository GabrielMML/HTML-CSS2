<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>Hoofdpagina</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
  <img height="200px" width="200px" src="q1oste991dmcqmigl11h2706jp-2a6ec497eae2fa1f99309f8eeda45fe1.png"></img>
  <span id="name"></span>

  <div id="links"></div>

  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <script>
    new TypeIt("#name", {
      strings: "Hello, my name is Gabriel!",
      speed: 50,
      waitUntilVisible: true,
      afterComplete: (instance) => {
        new TypeIt("#links", {
          speed: 50,
          waitUntilVisible: true
        })
        .type("Check out my Coderclass modules!")
        .break()
        .type('<a href="python.html">Python</a>')
        .pause(500)
        .break()
        .type('<a href="htmlcss.html">HTMLCSS</a>')
        .pause(500)
        .break()
        .type('<a href="keuze.html">Vrijekeuze</a>')
        .pause(500)
        .break()
        .type('<a href="blender.html">Blender</a>')
        .pause(500)
        .break()
        .type(' ')
        .break()
        .type('<a href="contact.html">Contact me!</a>')
        .go();
      }
    }).go();
  </script>
</body>

</html>
